<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Checkbox</title>
  </head>
  <body>
    <p>Choose Your Favorites</p>
    <div class="container">
      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-instagram-square"></i>
          <p data-text="Instagram">Intagram</p>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-facebook-square"></i>
          <p data-text="Facebook">Facebook</p>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-twitter"></i>
          <p data-text="Twitter">Twitter</p>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-whatsapp"></i>
          <p data-text="Whats App">Whats App</p>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-github"></i>
          <p data-text="Github">Github</p>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="" />
        <div class="box">
          <i class="fab fa-discord"></i>
          <p data-text="Discord">Discord</p>
        </div>
      </div>
    </div>
  </body>
</html>
